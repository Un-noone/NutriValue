<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Nutritional Value Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">Progress</h1>
                <div>
                    <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 mr-4">Dashboard</a>
                    <a href="profile.html" class="text-gray-600 hover:text-blue-600 mr-4">Profile</a>
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 mr-4">Tracker</a>
                    <a href="progress.html" class="text-blue-600 font-bold mr-4">Progress</a>
                    <a href="subscription.html" class="text-gray-600 hover:text-blue-600 mr-4">Subscription</a>
                    <button id="sign-out-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Your Progress</h2>
            <p class="text-gray-600 mt-2">Track your nutrition, weight, and steps over time.</p>
        </header>
        <main>
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Nutrition Overview (Last 7 Days)</h3>
                <canvas id="nutritionChart" height="120"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Weight Progress</h3>
                <canvas id="weightChart" height="120"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Step Count Progress</h3>
                <canvas id="stepsChart" height="120"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">Meals Log</h3>
                <div id="progress-meal-log" class="space-y-4"></div>
            </div>
        </main>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="progress.js"></script>
</body>
</html>
