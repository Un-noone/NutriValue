<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nutritional Value Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
                <div>
                    <a href="profile.html" class="text-gray-600 hover:text-blue-600 mr-4">Profile</a>
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 mr-4">Tracker</a>
                    <a href="progress.html" class="text-gray-600 hover:text-blue-600 mr-4">Progress</a>
                    <a href="subscription.html" class="text-gray-600 hover:text-blue-600 mr-4">Subscription</a>
                    <button id="sign-out-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Main Content -->
            <div class="md:col-span-2">
                <!-- Meal Logging -->
                <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                    <h2 class="text-2xl font-bold mb-4">Log Your Meal</h2>
                    <div class="mb-4">
                        <label for="meal-type" class="block text-sm font-medium text-gray-700 mb-2">Meal Type</label>
                        <select id="meal-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>Breakfast</option>
                            <option>Lunch</option>
                            <option>Dinner</option>
                            <option>Snack</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="meal-input" class="block text-sm font-medium text-gray-700 mb-2">Food Items</label>
                        <textarea id="meal-input" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., '1 cup of oatmeal, 1 banana, 2 tbsp of peanut butter'"></textarea>
                    </div>
                    <button id="log-meal-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Log Meal</button>
                </div>

                <!-- Daily Summary -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Today's Meals</h2>
                    <div class="flex items-center mb-4 space-x-2">
                        <button id="prev-day-btn" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">&#8592;</button>
                        <input type="date" id="meal-log-date" class="border rounded px-2 py-1" />
                        <button id="next-day-btn" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">&#8594;</button>
                        <button id="this-week-btn" class="ml-4 bg-blue-100 px-3 py-1 rounded hover:bg-blue-200">This Week</button>
                    </div>
                    <div id="meal-log" class="space-y-4">
                        <!-- Meal entries will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div>
                <!-- Step Counter -->
                <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                    <h2 class="text-2xl font-bold mb-4">Steps</h2>
                    <div class="flex items-center justify-center text-center">
                        <i class="fas fa-walking text-4xl text-blue-500 mr-4"></i>
                        <div>
                            <p class="text-3xl font-bold" id="step-count">0</p>
                            <p class="text-gray-600">steps today</p>
                        </div>
                    </div>
                    <button id="add-steps-btn" class="w-full mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Add Steps</button>
                </div>

                <!-- Nutritional Goals -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Daily Goals</h2>
                    <div id="goal-summary">
                        <!-- Goal progress will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4 text-red-600">Error</h2>
            <p id="error-modal-text" class="text-gray-700"></p>
            <div class="text-right mt-6">
                <button id="close-error-modal-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
