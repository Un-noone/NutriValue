<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nutritional Value Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>
                <div>
                    <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 mr-4">Dashboard</a>
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 mr-4">Tracker</a>
                    <a href="progress.html" class="text-gray-600 hover:text-blue-600 mr-4">Progress</a>
                    <a href="subscription.html" class="text-gray-600 hover:text-blue-600 mr-4">Subscription</a>
                    <button id="sign-out-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-300">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 border-b pb-4">Personal Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Height -->
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                    <input type="number" id="height" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Weight -->
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                    <input type="number" id="weight" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- BMI -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">BMI</label>
                    <p id="bmi-result" class="mt-1 text-lg font-semibold p-3 bg-gray-100 rounded-lg h-12 flex items-center">-</p>
                </div>
            </div>

            <h2 class="text-2xl font-bold mt-8 mb-6 border-b pb-4">My Goals</h2>

            <div class="space-y-6">
                <!-- Fitness Goal -->
                <div>
                    <label for="fitness-goal" class="block text-sm font-medium text-gray-700">Primary Goal</label>
                    <select id="fitness-goal" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="reduce">Lose Weight</option>
                        <option value="maintain">Maintain Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>
                </div>
                <!-- Target Weight -->
                <div id="target-weight-container">
                    <label for="target-weight" class="block text-sm font-medium text-gray-700">Target Weight (kg)</label>
                    <input type="number" id="target-weight" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="mt-8 text-right">
                <button id="save-profile-btn" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">
                    Save Profile
                </button>
            </div>
             <div id="success-message" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">Your profile has been saved and updated.</span>
            </div>

                <!-- Weight History -->
                <div class="mt-8">
                    <h3 class="text-lg font-bold mb-2">Weight History</h3>
                    <ul id="weight-history" class="bg-gray-50 rounded-lg p-4 text-sm text-gray-700"></ul>
                </div>

                <!-- AI Meal Suggestions -->
                <div class="mt-8">
                    <h3 class="text-lg font-bold mb-2">AI Suggested Meal & Tips</h3>
                    <div id="ai-suggestion" class="bg-blue-50 rounded-lg p-4 mb-2 text-gray-800"></div>
                    <button id="new-suggestion-btn" class="bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200">Get Another Suggestion</button>
                </div>
            </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
